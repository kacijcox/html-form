<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form class="centered-form">
        <div class="container-fluid bg-light">
            <div class="row">
                <h2>Payment form example</h2>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <label for="inputCard" class="form-label">Card</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXX">
                </div>
                <div class="col-2">
                    <label for="inputCVC" class="form-label">CVC#</label>
                    <input type="CVC" class="form-control" id="inputCVC">
                </div>
                <div class="col-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputAmount">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 mt-3">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="col-6 mt-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 mb-5 mt-3">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-2 mt-4 ml-5">
                    <label for="inputState" class="form-label">State</label>
                    <select name="state" id="state">
                        <option value="" selected="selected">Select a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-4 ml-3 mt-3">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
            </div>
        </div>
        <div class="container">
        <h5>We accept:</h5>
    </div>
            <div class="row d-flex flex-row-align-items-start">
                <div class="col-4 d-flex justify-content-center">
                    <div class="form-check">
                        <div class="row bg-light">
                        <i class="fa fa-brands fa-cc-mastercard mr-4"></i>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <i class="fa fa-brands fa-cc-visa mr-4"></i>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <i class="fa fa-brands fa-cc-diners-club mr-4"></i>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">

                    </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row mr-6 ml-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="container-fluid bg-light">
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary btn-md mr-3">Cancel</button>
                    <button type="button" class="btn btn-primary btn-md">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
